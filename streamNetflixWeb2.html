<!-- CS 372 Movie Streaming Site (HTML) -->
<!-- Holds all HTML screens and display -->
<!-- Works with streamNetflixJava2.js
                streamNetflixStyle2.css
                streamNetflixserver2.js -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title> Fairbanks Film Streaming </title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="streamNetflixStyle2.css"> 
</head>

<body>

    <header>
        <!-- Header Content -->
            <h1 style="font-size:40px;">
                <b style="color:rgb(35, 97, 146);">
                    Fairbanks Film Streaming
                </b>
            </h1>
            <div class="tab">
                <button class="tablinks" name="loginTab" id="loginButton" onclick="openLoginTab()" style="color:white;">
                    Login
                </button>
                <button class="tablinks" name="favoritesTab" id="favoritesButton" onclick="openFavoritesTab()" style="color: white; display: none;">
                    Favorites
                </button>
                <button class="tablinks" name="galleryTab" id="galleryButton" onclick="openGalleryTab()" style="color: white; display: none;">
                    Gallery
                </button>
            </div>

            <br>
    </header>

    <!-- Division to submit login -->
    <div id="loginPage" name="loginPage" style="display:none;">
        <form id="nameForm" name="nameForm">
            <label for="user"> User: </label>
            <input type="text" id="user" name="user"><br>
            <label for="password"> Password: </label>
            <input type="text" id="password" name="password"><br>
            <button type="button" onclick="submitForm(event, 'login')" name="loginBt" id="loginBt">Login</button>
            <button type="button" onclick="submitForm(event, 'newUser')" name="newUserBt" id="newUserBt">Create New User</button>
        </form>
        <div id="resetPwPage" name="resetPwPage">
            <form id="resetPwForm" name="resetPwForm" style="display:none;">
                <br>
                <input type="email" id="email" name="email"
                    placeholder="Type email" required>
                <button type="submit" name="resetPwBT" id="resetPwBT">
                    Reset Password </button>
            </form>
            <button name="forgotPwBT" id="forgotPwBT"> Forgot Password? </button>
        </div> 
    </div>

    <div id="favoritesPage" name="favoritesPage" style="display: none;">
        <h1 style="font-size:35px;">
            <b style="color:rgb(37, 106, 146);">
                Your Favorites
            </b>
        </h1>
        <div class="movies-container"></div>
    </div>

    <!-- Division for Viewer content -->
    <div id="galleryPage" name="galleryPage" style="display:none;">
        <h1 class="dashboard-title" style="font-size:35px; color:rgb(35, 97, 146);">
            <!-- Title will be set dynamically by JavaScript -->
        </h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search movies by title...">
            <button onclick="searchMovies()">Search</button>
        </div>
        <!-- Movies will be inserted here by JavaScript -->
    </div>
    

    <!-- Marketing Manager Page - can be removed since we'll use galleryPage for both -->
    <div id="marketingPage" name="marketingPage" style="display:none;"></div>

    <!-- Content Editor Page - can be removed since we'll use galleryPage for both -->
    <div id="editorPage" name="editorPage" style="display:none;"></div>


    <div id="moviePlayerModal">
        <div>
            <iframe id="moviePlayerFrame" style="width: 100%; height: 100%; border: none;"></iframe>
            <button onclick="closeMoviePlayer()">
                Close Player
            </button>
        </div>
    </div>
            
    <!-- Link to external JavaScript file -->
    <script src="streamNetflixJava2.js"></script>

</body>

</html>
